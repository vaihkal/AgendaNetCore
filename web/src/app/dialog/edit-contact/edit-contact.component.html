<h2 mat-dialog-title>{{ title }}</h2>

<form [formGroup]="form" (ngSubmit)="saveUser()">
    <mat-dialog-content>  
      <div class="form-container">
        <mat-form-field>
          <input matInput placeholder="Nombre(s)" formControlName="firstName">
          <mat-error class="error">Campo requerido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Apellidos" formControlName="lastName">
          <mat-error class="error">Campo requerido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Teléfono particular" formControlName="phone" maxlength="10" numbers>
          <mat-error class="error">Campo requerido</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Teléfono móvil" formControlName="cellphone" maxlength="10" numbers>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Correo electronico" formControlName="email" nospaces>
          <mat-error class="error">Campo requerido</mat-error>
        </mat-form-field> 
        <mat-form-field>
          <input matInput [matDatepicker]="picker" formControlName="birthdate" placeholder="Fecha de Nacimiento">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
          <mat-radio-group matInput formControlName="sex">
            <mat-radio-button [value]="false">Femenino</mat-radio-button>
            <mat-radio-button [value]="true">Masculino</mat-radio-button>
          </mat-radio-group>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-stroked-button type="button" color="warn" mat-dialog-close>Cancelar</button>
      <button mat-stroked-button type="submit" color="primary">
        <div>Guardar</div>
      </button>
    </mat-dialog-actions>
  </form>
